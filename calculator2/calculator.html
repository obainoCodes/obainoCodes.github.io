<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cal.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-10 col-md-4 col-lg-3 bg-success mt-5 p-3 rounded-3">
                <div class="row mb-2">
                    <div class="col-12">
                        <input id="input" class="form-control form-control-lg" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="btnC" class="btn w-100 mt-2">C</button>
                    </div>
                    <div class="col">
                        <button id="btnOpenB" class="btn w-100 mt-2">(</button>
                    </div>
                    <div class="col">
                        <button id="btnCloseB" class="btn w-100 mt-2">)</button>
                    </div>
                    <div class="col">
                        <button id="btnDivide" class="btn w-100 mt-2">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="btn7" class="btn w-100 mt-2">7</button>
                    </div>
                    <div class="col">
                        <button id="btn8" class="btn w-100 mt-2">8</button>
                    </div>
                    <div class="col">
                        <button id="btn9" class="btn w-100 mt-2">9</button>
                    </div>
                    <div class="col">
                        <button id="btnMultiply" class="btn w-100 mt-2">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="btn4" class="btn w-100 mt-2">4</button>
                    </div>
                    <div class="col">
                        <button id="btn5" class="btn w-100 mt-2">5</button>
                    </div>
                    <div class="col">
                        <button id="btn6" class="btn w-100 mt-2">6</button>
                    </div>
                    <div class="col">
                        <button id="btnMinus" class="btn w-100 mt-2">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="btn1" class="btn w-100 mt-2">1</button>
                    </div>
                    <div class="col">
                        <button id="btn2" class="btn w-100 mt-2">2</button>
                    </div>
                    <div class="col">
                        <button id="btn3" class="btn w-100 mt-2">3</button>
                    </div>
                    <div class="col">
                        <button id="btnAdd" class="btn w-100 mt-2">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="btnZero" class="btn w-100 mt-2">0</button>
                    </div>
                    <div class="col">
                        <button id="btnDot" class="btn w-100 mt-2">.</button>
                    </div>
                    <div class="col">
                        <button id="btnEqual" class="btn w-100 mt-2">=</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/cal.js"></script>
</body>
</html>
