<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        <p>Already have an account? <a href="form2.html">LOGIN</a></p>
        <label for="first-name">Firstname</label>
        <input type="text" id="first-name" />
        <hr>
        <label for="middle-name">Middle Name</label>
        <input type="text" id="middle-name" />
        <hr>
        <label for="last-name">Lastname</label>
        <input type="text" id="last-name" />
        <hr>
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" />
        <label for="others">Others</label>
        <hr>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" />
        <hr>
        <label for="email">E-mail</label>
        <input type="email" id="email" />
        <hr>
        <label for="phone-no">Phone number</label>
        <input type="number" id="phone-no" value="234"/>
        <hr>
        <label for="class">Class applying for:</label>
        <input type="text" id="class" placeholder="JSS1" />
        <hr>
        <label for="nok">Next of Kin</label>
        <input type="text" id="nok" />
        <hr>
        <label for="nok-ph">Next of Kin's phone number</label>
        <input type="number" id="nok-ph" value="234" />
        <hr>
        <button>SUBMIT</button>

    </body>
</html>
