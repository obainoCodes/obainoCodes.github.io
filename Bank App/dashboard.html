<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   <div class="container">
        <div class="row justify-content-around">
            <div class="col-2">
              <a href="dashboard.html" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
              </svg></a>
            </div>
            <div class="col-2">
              <a class="btn" href="signin.html">Sign Out</a>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="userIntro">Welcome, </h5>
                      <p class="card-text">This is your dashboard, Your accout balance is <span class="badge bg-secondary" id="acctBalance"></span> you can perform the transactions below</p>
                      <a href="#" class="btn btn-primary" onclick="showWithdrawInput()">Withdraw</a>
                      <a href="#" class="btn btn-primary" onclick="showDepositInput()">Deposit</a>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mb-3 mt-3">
                  <input style="display: none;" type="number" class="form-control" id="deposit" placeholder="Enter the amount you want to deposit" onchange="deposit()">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="mb-3">
              <input style="display: none;" type="number" class="form-control" id="withdraw" placeholder="Enter the amount you want to withdraw" onchange="withdraw()">
            </div>
          </div>
        </div>
   </div> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <script src="dashboard.js"></script>
</body>
</html>
